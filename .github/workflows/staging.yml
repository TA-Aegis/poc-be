name: Staging CI/CD

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
    types: [closed]

env:
  IMAGE_NAME: reyshazni/${{ github.event.repository.name }}:${GITHUB_REF##*/}
  PROJECT_NAME: ${{ github.event.repository.name }}
  PORT: 8080
  BRANCH: ${GITHUB_REF##*/}

jobs:
  dockerize-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build --platform linux/amd64 -t ${{ env.IMAGE_NAME }} .

      - name: Push the Docker image
        run: docker push ${{ env.IMAGE_NAME }}

  deploy-to-server:
    runs-on: ubuntu-latest
    needs: dockerize-and-push
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Prepare deployment file
        run: |
          sed -i "s|<PROJECT_NAME>|${{ env.PROJECT_NAME }}|g" k8s/${{ env.BRANCH }}.yml
          sed -i "s|<IMAGE_NAME>|${{ env.IMAGE_NAME }}|g" k8s/${{ env.BRANCH }}.yml
          sed -i "s|<VERSION>|$(git rev-parse --short HEAD)|g" k8s/${{ env.BRANCH }}.yml
          ed -i "s|<PORT>|${{ env.PORT }}|g" k8s/${{ env.BRANCH }}.yml
          cat k8s/${{ env.BRANCH }}.yml